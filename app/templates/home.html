<h1> {{ header }} </h1>

<div class="text">
  {{ text }}
</div>

<form onsubmit="myFunction()" action="javascript:void(0);">
  <input id="search_query" type="text" placeholder="Search for some creature here!">
  <input type="submit" value="Search!">
</form>

<script>
  function myFunction(){
    window.location.href = "/search/" + document.getElementById("search_query").value;
  }
</script>
