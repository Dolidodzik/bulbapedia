{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/advanced_search.css' %}">
{% endblock %}

{% block content %}
<br/>
  <a href="/"> Back to home </a>
<br/>

<form action="/advanced_search/" method="POST" style="float: left;">{% csrf_token %}
    {{form.as_p}}
    <button type="submit">Submit</button>
</form>

<div style="float: left; font-size: 1.5rem;">
  {% for creature in results %}
    <div>
      <a href="/creature/{{ creature.Breed_name }}"> {{ creature.Breed_name }} </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
