{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/search_results.css' %}">
{% endblock %}

{% block content %}
  <h1> Your search results, your search query was "{{search_query}}"! </h1>
  {% for creature in results %}
    <div style="font-size: 1.5rem;">
      <a href="/creature/{{ creature.Breed_name }}/"> {{ creature.Breed_name }} </a>
    </div>
  {% endfor %}
{% endblock %}
